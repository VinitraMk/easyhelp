<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Modern Business - Start Bootstrap Template
    </title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'service/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'service/css/modern-business.css' %}" rel="stylesheet">
    <link href="{% static 'service/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/yourservices/">All Services</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
              <!--
            <li class="nav-item">
                <a class="nav-link" href="/profile/">Profile</a>
            </li>-->
			<li class="nav-item">
            <a class="nav-link" href="/">
                <i class="fa fa-fw fa-home"></i>Home</a>
            </li>
            <!--
            <li class="nav-item">
                <a class="nav-link" href="/register/">Register</a>
            </li>-->
          </ul>
        </div>
      </div>
    </nav>

    

    <!-- Page Content -->
    <div class="container">

        <h1 class="my-4">Services</h1>

      <!-- Marketing Icons Section -->
      <div class="row">

          {% for thing in serobj %}
            <div class="col-lg-4 mb-4">
              <div class="card h-100">
                  <h4 class="card-header">{{ thing.nameofservice }}</h4>
                <div class="card-body">
                    <p class="card-text">{{ thing.description }}</p>
                </div>
                <div class="card-footer">
                    <a href="/readmore/id={{thing.serviceid}}" class="btn btn-primary">Read more ..</a>
                </div>
              </div>
            </div>
          {% endfor %}
      </div>
      <!-- /.row -->

      
    </div>


    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; EasyHelp 2018</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'service/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'service/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  </body>

</html>
