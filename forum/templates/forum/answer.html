    <!-- Page Content -->
    <div class="container">

      <!-- Page Heading/Breadcrumbs -->
      <h1 class="mt-4 mb-3"></h1>

    <!-- Intro Content -->
      <div class="row">
        <div class="col-lg-6">
          <h2>Question</h2>
          <p>{{stmnt}}
        </div>
        <div class="col-lg-6">
            <!--<img class="img-fluid rounded mb-4" src="http://placehold.it/750x450" alt="">-->
            <label><strong>Answer this Query</strong></label>
              <form method="post" action="/ansquery/id={{qstnid}}">
                  {% csrf_token %}
                <div class="control-group form-group">
                  <div class="controls">
                    <textarea rows="10" cols="100" class="form-control" maxlength="500" style="resize:none" name="answer"></textarea>
                  </div>
                </div>
                <div id="success"></div>
                <button type="submit" class="btn btn-success">Submit Answer</button>
              </form>
        </div>
      </div></br>
        <hr>
      <!-- /.row -->

      <!-- Team Members -->
      <h2>Answers</h2>

      <div class="row">
          {% for ans in anss %}
            <div class="col-lg-4 mb-4">
              <div class="card h-100 text-center">
                <div class="card-body">
                    <h4 class="card-title">{{ans.ansid}}</h4>
                  <h6 class="card-subtitle mb-2 text-muted">{{ans.pubdate}}</h6>
                  <p class="card-text">{{ans.answer}}</p>
                </div>
                <div class="card-footer">
                    <a href="">{{ans.answerer}}</a>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
